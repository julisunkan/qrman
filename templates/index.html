<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Custom QR Generator</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <input type="url" name="url" placeholder="Enter URL (https://...)" required>
            <div class="options">
                <label>Foreground: <input type="color" name="fg_color" value="#000000"></label>
                <label>Background: <input type="color" name="bg_color" value="#ffffff"></label>
                <label>Expires (days): <input type="number" name="expiry_days" min="1"></label>
                <label>Logo: <input type="file" name="logo" accept="image/png"></label>
            </div>
            <button type="submit">Generate QR Code</button>
        </form>
    </div>
</body>
</html>
