<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - {{ link.code }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Dashboard</h1>
        <div class="qr-preview">
            <img src="/static/qr_codes/{{ link.code }}.png" width="200" style="border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);">
            <div class="downloads">
                <a href="/static/qr_codes/{{ link.code }}.png" download>PNG</a>
                <a href="/static/qr_codes/{{ link.code }}.svg" download>SVG</a>
                <a href="/static/qr_codes/{{ link.code }}.gif" download>GIF</a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>{{ link.total_scans }}</h3>
                <p>Total Scans</p>
            </div>
            <div class="stat-card">
                <h3>{{ (link.expires_at or 'Never').split('T')[0] if link.expires_at else 'Never' }}</h3>
                <p>Expiration</p>
            </div>
        </div>

        <div class="charts">
            <div style="background: #f8fafc; padding: 20px; border-radius: 16px;">
                <canvas id="dailyChart"></canvas>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div style="background: #f8fafc; padding: 20px; border-radius: 16px;">
                    <canvas id="deviceChart"></canvas>
                </div>
                <div style="background: #f8fafc; padding: 20px; border-radius: 16px;">
                    <canvas id="countryChart"></canvas>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="/" style="color: var(--primary); text-decoration: none; font-weight: 600;">‚Üê Create Another</a>
        </div>
    </div>

    <script>
        const stats = {{ stats | tojson }};
        
        new Chart(document.getElementById('dailyChart'), {
            type: 'line',
            data: {
                labels: Object.keys(stats.daily),
                datasets: [{ label: 'Scans', data: Object.values(stats.daily) }]
            }
        });

        new Chart(document.getElementById('deviceChart'), {
            type: 'pie',
            data: {
                labels: Object.keys(stats.devices),
                datasets: [{ data: Object.values(stats.devices) }]
            }
        });

        new Chart(document.getElementById('countryChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(stats.countries),
                datasets: [{ label: 'Countries', data: Object.values(stats.countries) }]
            }
        });
    </script>
</body>
</html>
