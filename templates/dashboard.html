<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - {{ link.code }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Dashboard</h1>
        <div class="qr-preview">
            <img src="/static/qr_codes/{{ link.code }}.png" width="200">
            <div class="downloads">
                <a href="/static/qr_codes/{{ link.code }}.png" download>Download PNG</a>
                <a href="/static/qr_codes/{{ link.code }}.svg" download>Download SVG</a>
                <a href="/static/qr_codes/{{ link.code }}.gif" download>Download GIF</a>
            </div>
        </div>

        <div class="stats">
            <p>Total Scans: {{ link.total_scans }}</p>
            <p>Expires: {{ link.expires_at or 'Never' }}</p>
        </div>

        <div class="charts">
            <canvas id="dailyChart"></canvas>
            <canvas id="deviceChart"></canvas>
            <canvas id="countryChart"></canvas>
        </div>
    </div>

    <script>
        const stats = {{ stats | tojson }};
        
        new Chart(document.getElementById('dailyChart'), {
            type: 'line',
            data: {
                labels: Object.keys(stats.daily),
                datasets: [{ label: 'Scans', data: Object.values(stats.daily) }]
            }
        });

        new Chart(document.getElementById('deviceChart'), {
            type: 'pie',
            data: {
                labels: Object.keys(stats.devices),
                datasets: [{ data: Object.values(stats.devices) }]
            }
        });

        new Chart(document.getElementById('countryChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(stats.countries),
                datasets: [{ label: 'Countries', data: Object.values(stats.countries) }]
            }
        });
    </script>
</body>
</html>
